<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Garden Data</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-tab-group>
  <mat-tab label="Right Now">
    <latest-section [gatherer]="gatherer"></latest-section>
  </mat-tab>
  <mat-tab label="Today">
    <mat-tab-group>
      <mat-tab label="Temperature">
        <temp-data-chart [gatherer]="gatherer"></temp-data-chart>
      </mat-tab>
      <mat-tab label="Soil Moisture">
        <sm-data-chart [gatherer]="gatherer"></sm-data-chart>
      </mat-tab>
      <mat-tab label="Sunlight">
        <sun-data-chart [gatherer]="gatherer"></sun-data-chart>
      </mat-tab>
    </mat-tab-group>
  </mat-tab>
  <mat-tab label="Previous Days">
    <day-data-chart [gatherer]="gatherer"></day-data-chart>
  </mat-tab>
  <mat-tab label="Previous Month">
    Coming Soon!
  </mat-tab>
</mat-tab-group>

<router-outlet></router-outlet>
