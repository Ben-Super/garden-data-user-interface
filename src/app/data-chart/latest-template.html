<div class="container" fxLayout="column">
  <div class="header">
    <mat-toolbar color="#000000">
      <mat-toolbar-row>
        <div fxFlex>{{ getLastTimestamp() }}</div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div class="data" fxFlex="100%" fxLayoutAlign="center" fxLayoutGap="1%">
    <mat-card fxFlex="100%">
      <mat-card-header>
        <mat-card-title>{{ getLastVals()[0] }} &#176;F</mat-card-title>
        <mat-card-subtitle>Outside Temperature</mat-card-subtitle>
        <mat-card-title>{{ getLastVals()[1] }}%</mat-card-title>
        <mat-card-subtitle>Soil Moisture</mat-card-subtitle>
        <mat-card-title>{{ getLastVals()[2] }}</mat-card-title>
        <mat-card-subtitle>Sunlight</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
</div>
