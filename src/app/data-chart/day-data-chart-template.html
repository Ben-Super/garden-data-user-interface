<div class="container" fxFlex="100%">
  <div class="header">
  <mat-toolbar color="#000000">
    <mat-toolbar-row>
      <div fxFlex>{{ selectedDay.date.toDateString() }}</div>
      <div>
        <button mat-button [matMenuTriggerFor]="menu">Change Day</button>
        <mat-menu #menu="matMenu">
          <ng-container *ngFor="let day of gatherer.days">
            <button (click)="changeFocus(day)">{{ day.date.toDateString() }}</button>
          </ng-container>
        </mat-menu>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  </div>
  <div class="body">
    <div class="data" fxFlex="100%">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ selectedDay.soil_moisture }}%</mat-card-title>
          <mat-card-subtitle>Soil Moisture</mat-card-subtitle>
          <mat-card-title>{{ selectedDay.temperature }} &#176;F</mat-card-title>
          <mat-card-subtitle>Outside Temperature</mat-card-subtitle>
          <mat-card-title>{{ percentToDuration() }}</mat-card-title>
          <mat-card-subtitle>Time in Sun</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </div>
    <div class="pie-chart" fxFlex="50%">
      <mat-card>
        <canvas baseChart
          [chartType]="'pie'"
          [data]="sunData"
          [labels]="labels"
          [options]="chartOptions"
          [legend]="true">
        </canvas>
      </mat-card>
    </div>
  </div>
</div>
